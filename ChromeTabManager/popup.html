<!DOCTYPE html>
<html>

<head>
  <style>

  </style>
  <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css" />
  <script src="./jquery/jquery-3.5.1.min.js"></script>
  <script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="mainContainer" class="mainCont">
    <b><span>Bookmarks</span></b>
    <div id="bookmarkList"></div>
    <b><span>Add New Bookmark</span></b>
    <div>
      <table>
        <tr>
          <td><input id="bmName" placeholder="Name" /></td>
        </tr>
        <tr>
          <td><input id="bmUrl" placeholder="Url" tooltip="www.google.com/search?q={{$Literal:News Today}}" /></td>
        </tr>
        <tr>
          <td><button id="bmAdd">Upsert</button></td>
        </tr>       
      </table>
    </div>
    <div id="globalParameterList"></div>
    <b><span>Add New Parameter</span></b>
    <div>
      <table>
        <tr>
          <td><input id="pmKey" placeholder="Key" /></td>
        </tr>
        <tr>
          <td><input id="pmValue" placeholder="Literal / $ActiveTab:prop / $Js:exp" tooltip="www.google.com/search?q={{$Literal:News Today}}" /></td>
        </tr>
        <tr>
          <td><button id="pmAdd">Add Parameter</button></td>
        </tr>       
      </table>
    </div>
  </div>
</body>
<script src="popup.js"></script>

</html>
